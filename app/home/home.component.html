<div class="panel" [@fadeInAnimation]>
    <div class="panel-heading">
        <h3>{{pageTitle}}</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="./app/assets/images/banner.jpg" alt="Save Plants" class="img-responsive center-block" style="min-height:350px;max-height:350px;">
                        </div>
                        <div class="item">
                            <img src="./app/assets/images/adopt-a-plant.jpg" alt="Adopt a Plant" class="img-responsive center-block" style="min-height:350px;max-height:350px;">
                        </div>

                        <div class="item">
                            <img src="./app/assets/images/bg-image.jpg" alt="Care for Plant" class="img-responsive center-block" style="min-height:350px;max-height:350px;">
                        </div>

                        <div class="item">
                            <img src="./app/assets/images/save-plants.png" alt="Save Plants" class="img-responsive center-block" style="min-height:350px;max-height:350px;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
        <div class="row">
        </div>
    </div>

<!--<div id="banner" style="height:500px;position: relative;background: #333 url(./app/assets/images/adopt-a-plant.jpg) no-repeat center;background-size: cover;">&nbsp;</div>-->

</div>
