<div class="panel" [@fadeInAnimation]>
    <div class="panel-heading">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-4">
            <div class="form-group">
                <label name="mandatory" style="color: #8a6d3b;">
                    * Indicates mandatory fields
                    </label>
            </div>
            <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
                <div class="form-group">
                    <label for="userName">User Name:
                        <label name="required" style="color: #8a6d3b;">*</label>
                    </label>
                    <em *ngIf="loginForm.controls.userName?.invalid && 
                (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
                    <input (ngModel)="userName" ngControl="name" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..."
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password:
                        <label name="required" style="color: #8a6d3b;">*</label>
                    </label>
                    <em *ngIf="loginForm.controls.password?.invalid &&
                (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
                    <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..."
                    />
                </div>
                <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
                    <button type="submit" 
                    [disabled] ="loginForm.invalid" 
                    class="btn btn-primary"
                    >Login</button>
                </span>
                <button type="button" [routerLink]="['/ads/search']" class="btn btn-primary">Cancel</button>
            </form>
            <br/>
            <div>
                <span> New User? 
                    <a [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a> 
                </span>
            </div>
        </div>

    </div>
    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
