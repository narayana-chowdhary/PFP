<div class="panel" [@fadeInAnimation]>
    <div class="panel-body">
        <div *ngIf="passwordInvalid" class="alert alert-danger">Invalid Old Password</div>
        <div class="form-group">
            <label name="mandatory" style="color: #8a6d3b;">* Indicates mandatory fields
            </label>
        </div>
        <form class="form-horizontal" novalidate (ngSubmit)="changePassword()" [formGroup]="changePWDForm">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': displayMessage.confirmPassword }">
                    <label class="col-md-3 control-label" for="oldPasswordId">Old Password:
                        <label name="required" style="color: #8a6d3b;">*</label>
                    </label>
                    <div class="col-md-4">
                        <input class="form-control" id="oldPasswordId" type="password" maxlength="15" placeholder="Old Password (required)" formControlName="oldPassword"
                        />
                        <span class="help-block" *ngIf="displayMessage.oldPassword">
                                {{displayMessage.oldPassword}}
                        </span>
                    </div>
                </div>
                <div formGroupName="passwordGroup" [ngClass]="{'has-error': changePWDForm.get('passwordGroup').errors }">
                <!--<div formGroupName="passwordGroup" [ngClass]="{'has-error': displayMessage.passwordGroup }">-->
                    <div class="form-group" [ngClass]="{'has-error': displayMessage.confirmPassword }">
                        <label class="col-md-3 control-label" for="passwordId">New Password:
                            <label name="required" style="color: #8a6d3b;">*</label>
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" id="passwordId" type="password" maxlength="15" placeholder="Password (required)" formControlName="password"
                            />
                            <span class="help-block" *ngIf="displayMessage.password">
                                {{displayMessage.password}}
                        </span>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': displayMessage.confirmPassword }">
                        <label class="col-md-3 control-label" for="confirmPasswordId">Confirm New Password:
                            <label name="required" style="color: #8a6d3b;">*</label>
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" id="confirmPasswordId" type="password" maxlength="15" placeholder="Confirm Password (required)"
                                formControlName="confirmPassword" />
                            <span class="help-block" *ngIf="displayMessage.confirmPassword">
                                {{displayMessage.confirmPassword}}
                            </span>
                            <!--<span class="help-block" *ngIf="displayMessage.passwordGroup">
                                {{displayMessage.passwordGroup}}
                            </span>-->
                            <span *ngIf="changePWDForm.get('passwordGroup').errors?.match">
                                The confirmation password does not match the new password.
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!changePWDForm.valid">
                                Submit
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
